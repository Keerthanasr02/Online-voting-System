<head>

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body>
    <div class="container" id="signup">
        <img src="C:\Users\keert\OneDrive\Desktop\dbms\logo.jpg">
        <h1 class="form-title">OPride</h1>
        <form method="post" action="">
            <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="fname" id="fname" placeholder="First Name" required>
            <label for="fname">First Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="lname" id="lname" placeholder="Last Name" required>
                <label for="lname">Last Name</label>
            </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" name="num" id="num" placeholder="Mobile No." required>
                    <label for="num">Mobile No.</label>
                </div>
                <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="text" name="id" id="id" placeholder="Voter ID" required>
                        <label for="id">Voter ID</label>
                </div>
                <input type="submit" class="btn" name="Sign Up" value="Sign Up">
            </form>
            <p class="or">----------or----------</p>
            <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook"></i>

            </div>
            <div class="links">
                <p>Already Have An Account?</p>
                <button class="signin" id="Signin">Sign In</button>
            </div>

        </form>
    </div>
